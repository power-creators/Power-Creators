<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="framework.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    
    <div class="page d-flex">
        <div class="sidebar p-relative p-20 bg-w">
            <h3 class="p-relative txt-c mt-0">su-racingteam</h3>
            <ul>
                <li>
                    <a class="active d-flex align-c fs-14 color-b rad-6 p-10" href="index.html">
                        <i class="fa-solid fa-house fa-fw"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 color-b rad-6 p-10" href="settings.html">
                        <i class="fa-solid fa-gear"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 color-b rad-6 p-10" href="profile.html">
                        <i class="fa-solid fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 color-b rad-6 p-10" href="projects.html">
                        <i class="fa-solid fa-diagram-project"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 color-b rad-6 p-10" href="courses.html">
                        <i class="fa-solid fa-book"></i>
                        <span>Courses</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 color-b rad-6 p-10" href="files.html">
                        <i class="fa-solid fa-file"></i>
                        <span>Files</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 color-b rad-6 p-10" href="plans.html">
                        <i class="fa-sharp fa-solid fa-clipboard"></i>
                        <span>Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <div class="head bg-w p-15 between-flex">
                <div class="search p-relative">
                    <input class="p-10" type="search" placeholder="Type A Keyword">
                </div>
                <div class="icons d-flex align-c">
                    <span class="notification p-relative">
                        <i class="fa-solid fa-bell fa-lg"></i>
                    </span>
                    <img src="user.png" alt="user">
                </div>
            </div>
        </div>
    </div>

</body>

    <script src="script.js"></script>

</html>
